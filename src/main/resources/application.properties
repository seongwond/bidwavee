spring.web.resources.static-locations=classpath:/static/

spring.application.name=BidWavee
spring.main.web-application-type=servlet
spring.main.banner-mode=console
spring.banner.location=banner/banner.txt
spring.datasource.url=jdbc:mysql://localhost:3306/bidwave?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8080

# mybatis.type-aliases-package=com.bidwavee.dto
# mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=info
logging.level.jdbc.sqlonly=info
logging.level.jdbc.resultset=error
logging.level.jdbc.audit=error
logging.level.jdbc.sqltiming=error
logging.level.org.springframework.security=DEBUG

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
